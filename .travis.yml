language: python
python:
  - "2.7"
  - "3.5"
install:
  - sudo apt-get update
  - wget https://repo.continuum.io/miniconda/Miniconda3-latest-Linux-x86_64.sh -O miniconda.sh;
  - bash miniconda.sh -b -p $HOME/miniconda
  - export PATH="$HOME/miniconda/bin:$PATH"
  - hash -r
  - conda config --set always_yes yes --set changeps1 no
  - conda update -q conda
  - conda config --add channels r
  - conda config --add channels bioconda
  - conda info -a
  - conda create -q -n test-environment python=3 --file requirements.txt
  - source activate test-environment

before_script:
  - cp ATGConfig.txt.template ATGConfig.txt
  - mkdir -p ~/ATGData/human/Current/hg38
  - cp tests/data/hg38_chrom.sizes ~/ATGData/human/Current/hg38/chrom.sizes

script: nosetests